name: Deploy Self-Hosted GitHub Runners
# Deploys CI infrastructure for FlashInfer self-hosted runners on AWS

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy-runners.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy-runners.yml'
  workflow_dispatch:
    inputs:
      apply:
        description: 'Apply changes (true/false)'
        required: true
        default: 'false'
        type: boolean

env:
  AWS_REGION: us-west-2
  TF_VERSION: "1.7.0"

permissions:
  id-token: write   # Required for OIDC
  contents: read
  pull-requests: write  # To comment on PRs

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Download Lambda Zips
        working-directory: terraform/lambdas-download
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode
          exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT

          if [ $exitcode -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          elif [ $exitcode -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exitcode=0  # Changes present is not an error
          fi

          exit $exitcode
        env:
          TF_VAR_github_app_key_base64: ${{ secrets.GH_APP_KEY_BASE64 }}
          TF_VAR_github_app_id: ${{ secrets.GH_APP_ID }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}

      - name: Webhook Safety Check
        if: steps.plan.outputs.has_changes == 'true'
        working-directory: terraform
        run: |
          chmod +x ../scripts/check-webhook.sh
          ../scripts/check-webhook.sh tfplan
          safety_exit=$?

          if [ $safety_exit -eq 2 ]; then
            echo "::error::WEBHOOK-BREAKING CHANGES DETECTED! Apply blocked."
            exit 1
          fi

      - name: Upload Plan
        if: steps.plan.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 5

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request' && steps.plan.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            const plan = execSync('cd terraform && terraform show -no-color tfplan').toString();

            // Truncate if too long
            const maxLength = 60000;
            const truncated = plan.length > maxLength
              ? plan.substring(0, maxLength) + '\n\n... (truncated)'
              : plan;

            const body = `## Terraform Plan

            <details>
            <summary>Click to expand plan output</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`

            </details>

            **Webhook Safety Check:** Passed

            This plan will be applied when merged to main.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  apply:
    name: Terraform Apply
    needs: plan
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.apply == 'true')
    runs-on: ubuntu-latest
    environment: production  # Requires approval if configured

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Download Lambda Zips
        working-directory: terraform/lambdas-download
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        if: needs.plan.outputs.has_changes == 'true'
        working-directory: terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_github_app_key_base64: ${{ secrets.GH_APP_KEY_BASE64 }}
          TF_VAR_github_app_id: ${{ secrets.GH_APP_ID }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}

      - name: No Changes
        if: needs.plan.outputs.has_changes == 'false'
        run: echo "No infrastructure changes to apply."
